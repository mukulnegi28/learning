<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js"></script>
    <title>Registration Form</title>
</head>
<body>
   <div class="container">
    <form name="reg_form" action="#" onsubmit="return validate()">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" pattern="[a-zA-Z]+" minsize=6 placeholder="Your First Name" title="Atleast 6 characters alphabets only" >

        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" placeholder="Your Last Name" >

        <label for="emailAddress">Email</label>
        <input type="email" name="emailAddress" placeholder="example@domain.com" title="Must be a valid email address" >

        <label for="psw">Password</label>
        <input type="password" name="psw"  title="Must be of 8 or more characters" >
        <label for="phone">Contact Number</label>
        <input type="tel" name="phone" size="10" pattern="[0-9]{10}" placeholder="Your Phone Number">

        <label for="address">Address</label>
        <input type="text" name="address" >

        <input type="submit" value="Submit">
    </form>
   </div>
</body>
</html>
